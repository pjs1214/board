<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'write' %}">글쓰기</a>
<div align="right">
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">{{user.username}} 로그아웃</a>
    {% else %}
    <a href="{% url 'login' %}">로그인</a>
    {% endif %}
</div>
<hr>
<table>
    {% for list in postlist %}
    <a href="{% url 'post' list.id %}">{{list.postname}}</a>
    <hr>
    {% endfor %}
</table>
</body>
</html>
